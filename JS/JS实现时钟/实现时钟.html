<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
<script type="text/javascript">
	function setTime() {
		date = new Date();
		String
		date_cn = "";
		String
		dateStr = "";
		switch (date.getDay()) {
		case 0:
			date_cn = "日";
			break;
		case 1:
			date_cn = "一";
			break;
		case 2:
			date_cn = "二";
			break;
		case 3:
			date_cn = "三";
			break;
		case 4:
			date_cn = "四";
			break;
		case 5:
			date_cn = "五";
			break;
		case 6:
			date_cn = "六";
			break;
		}
		dateStr = (1900 + date.getYear()) + "年" + (date.getMonth() + 1) + "月"
				+ date.getDate()+"日" + date.getHours()+"时"+date.getMinutes()+"分"+date.getSeconds()+"秒(星期" + date_cn + ")";
		$("#clock").text(dateStr);
	}
	$(document).ready(function(){
	   setInterval(setTime,1000);
	});
	
</script>
</head>

<body>
<p id="clock"> fail</p>
</body>
</html>
